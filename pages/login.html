<!DOCTYPE html>
<html lang="en" style="height: 100%!important">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Comfortaa -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="../mdbootstrap/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="../mdbootstrap/plugins/css/all.min.css" />
  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="../mdbootstrap/js/mdb.min.js" defer></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="../mdbootstrap/plugins/js/all.min.js" defer></script>
  <title>Gym Tracker | Login</title>
</head>
<body style="height: 100%!important">
  <script type="module">
    import { logout } from '/scripts/login.js';
    logout();
  </script>

  <style>
    .no-highlight {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>

  <main style="display: flex; justify-content: center; height: 100%!important; align-items: center;">
    <div>
      <div style="display: flex; justify-content: center; margin-bottom: .5rem;">
        <div class="dropdown">
          <img src="/favicon.png" alt="app icon" height="100px" role="button" id="icon-image" class="no-highlight" data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false" style="cursor: hand" />
          <ul class="dropdown-menu" aria-labelledby="icon-image">
            <li><a class="dropdown-item" href="/">Home</a></li>
            <li><a class="dropdown-item" href="/history">History</a></li>
            <li><a class="dropdown-item" href="/stats">Stats</a></li>
            <li><a class="dropdown-item" href="/goals">Goals</a></li>
            <li><a class="dropdown-item disabled" href="/login">Login</a></li>
          </ul>
        </div>
      </div>
      <select data-mdb-select-init id="select-user">
        <option value="NULL">Select User</option>
        <option value="PxU7pwSC">Chris</option>
        <option value="xmILl6vb">Erin</option>
        <option value="5qJjkBYh">Daria</option>
      </select>
      <button id="login-btn" class="btn btn-success" style="width: 100%; margin-top: .5rem;">Login</button>
    </div>
  </main>

  <script type="module">
    const USERS = {
      'PxU7pwSC': 'Chris',
      'xmILl6vb': 'Erin',
      '5qJjkBYh': 'Daria'
    };

    const selectUserElement = document.getElementById('select-user');
    new mdb.Select(selectUserElement);
    selectUserElement.children[0].disabled = true;

    import { addCookie } from "../scripts/cookies.js"

    document.getElementById('login-btn').addEventListener('click', () => {
      const selectedUserId = selectUserElement.value;
      if (selectedUserId === 'NULL') return;
      addCookie('login', JSON.stringify({ user_id: selectedUserId, username: USERS[selectedUserId] }), 1);
      window.location.href = '/';
    });
  </script>

  <!-- Icon link dropdown -->

  <script type="module">
    const icon_image = document.getElementById('icon-image');
    const dropdown = new mdb.Dropdown(document.getElementById('icon-image'));
    
    icon_image.addEventListener('click', (e) => {
      e.preventDefault();
      dropdown.toggle();
    });
  </script>

</body>
</html>
